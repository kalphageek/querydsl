server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/workspace/h2/data/local
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

logging.level:
  org.hibernate.SQL: trace
